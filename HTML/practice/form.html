<!DOCTYPE html>
<html>
    <head>
        <title>
          form
        </title>
    </head>
    <body style="color:wheat;background-image:  url(image/image.jpg);background-repeat: no-repeat;background-attachment: fixed;background-size: cover;text-align: center;">
        
        <h1>Enter the Personal info </h1>
        <div style="border-radius:5px; border-style: solid; margin: 20px 200px;">
        <form>
            <label for="name">Name:</label>
            <input type ="text" id="name"placeholder="Enter name">
            <br>
            <br>
            <label for="passward">Passward:</label>
            <input type="password" id="passward" placeholder="Enter Passward">
            <br>
            <br>
            <label for="age">Age:</label>
            <input type="number" min="1" max="100" id="age">
            <br>
            <br>
            <label for="email">E-mali:</label>
            <input type="email" id="email" placeholder="Enter email id">
            <br>
            <br>
            <label for="phone">Phone no:</label>
            <input type="phone" id="phone" placeholder="+91-xxxxxxxxxx" pattern="[0-9]{2}[0-9]{10}">
            <br>
            <br>
            <label for="date">Birth Date:</label>
            <input type="datetime-local" id="date">
            <br>
            <br>
            <label for="title">Title: </label>
            <label for="Mr">Mr.</label>
            <input type="radio" id="Mr" name="r">
            <label for="Ms">Ms.</label>
            <input type="radio" id="Ms" name="r">
            <br>
            <br>
            <label for="payment">Payment:</label>
            <select id="payment">
                <option value="VISA">VISA</option>
                <option value="UPI">UPI</option>
                <option value="Mastarcard">Mastarcard</option>
                <option value="Giftcard">Giftcard</option>
            </select>
            <br>
            <br>
            <label for="file">File:</label>
            <input type="file" id="file" accept="image/jpeg,mp3,mp4">
            <br>
            <br>
            <label for="comment">Comment:</label>
            <textarea id="comment"textarea="10x10px"></textarea>
            <br>
            <br>
            <label for="checkbox">Please check all the info:</label>
            <input type="checkbox" id="checkbox">
            <br>
            <br>
            <input type="reset">
            <br>
            <input type="submit">
            <br>
        </form>
        </div>
    </body>
</html>
