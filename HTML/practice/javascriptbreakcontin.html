<!DOCTYPE html>
<html>
    <head>
        <title>
            break&continue
        </title>
    </head>
    <body>
        <script>
            document.write("<h1>This is break keyword.</h1>");
            for(let i=1;i<=10;i++)
            {
                if(i==5)
                {
                    break;
                }
                document.write("<h1>"+i+"</h1>");
            }
            document.write("<h1>This is continue keyword.</h1>");
            for(let j=1;j<=10;j++)
            {
                if(j%2==0)
                {
                    continue;
                }
                document.write("<h1>"+j+"</h1>");
            }
        </script>
    </body>
</html>
