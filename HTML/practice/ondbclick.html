<!DOCTYPE html>
<html>
    <head>
        <title>
            Dbclick
        </title>
    </head>
    <body>
        <form onreset="ale()">
            Enter no:
            <input type="number"><br>
            <input type="reset">
            <button ondblclick="col()">
                next
            </button>
            <script>
                function ale(){
                    alert("The page is reset");
                }
                function col(){
                    alert("You have double click the next button");
                }
            </script>
        </form>
    </body>
</html>
