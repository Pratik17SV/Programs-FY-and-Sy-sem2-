<!DOCTYPE html>
<html>
    <head>
        <title>
            sum of Square of no
        </title>
    </head>
    <body>
        <script>
            let n = prompt("Enter the number:");
            let i,sum=0;
            for(i=1;i<=n;i++)
            {
                sum+=(i*i); 
            }
            document.write("<h1>The sum of square of no:"+n+" is "+sum+"</h1>");
        </script>
    </body>
</html>
