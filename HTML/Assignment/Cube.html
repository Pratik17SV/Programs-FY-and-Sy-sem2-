<!DOCTYPE html>
<html>
    <head>
        <title>
            Cube using arrow
        </title>
    </head>
    <body>
       <script>
        let number = prompt("Enter the number:");
        const cube = (num) => num * num * num;
        document.write('<h1>The cube of '+cube(number)+'</h1> ');
       </script>
    </body>
</html>
