<!doctype html>
<html>
    <head>
        <title>Fionaci/factorial</title>
    </head>
    <body>
        <h1>JavaScript eg1</h1>
        <label for="Fac">Enter the number for Factorial:</label>
            <input type="number" id="Fac">
            <br>
            <button id="subFac">For Factorial</button>
            <br>
            <label for="Fi">Enter the number for the series:</label>
            <input type="number" id="Fi">
            <br>
            <button id="subFi">For series</button>
            <h2 id="resFac"></h2>
            <br>
            <br>
            <h2 id="resFi"></h2>
    <script>
        let n;
        document.getElementById("subFac").onclick = function()
        {
            n=document.getElementById("Fac").value;
            let fac=1,i;
            for(i=1;i<=n;i++)
            {
                fac*=i;
            }
            document.getElementById("resFac").textContent='The Factorial is:'+fac;
        }
        let n1;
        document.getElementById("subFi").onclick = function()
        {
            n1=document.getElementById("Fi").value;
            let Fi=[0,1];
            for(i=2;i<n1;i++)
            {
              Fi[i]=Fi[i-1]+Fi[i-2];
            }
            document.getElementById("resFi").textContent='Fibnoci Series:'+Fi.join(', ');
        }
    </script>

    </body>
</html>
