<!doctype html>
<html>
    <head>
        <title>
            Sum of 2 number
        </title>
    </head>
    <body>
        <script>
            let n = prompt("Enter the number:");
            let rem,sum=0;
            while(n!=0)
            {
                rem = n%10;
                sum = sum + rem;
                n = parseInt(n/10);
            }
            document.write("The sum of number is :"+sum);
        </script>
    </body>
</html>
