<!DOCTYPE html>
<html>
    <head>
        <Title>Word counter</Title>
    </head>
    <body>
        <form>
        <label for="num">Enter the Sentence:</label>
        <input type="text"id="num">
        <button onclick="count()">calculate</button>
        <p id="result"></p>
        </form>
        <script>
            function count(){
                let c = document.getElementById("num").value;
                let a=0;
                for(let i=0;i<=c.length;i++)
                {
                    if(c==="")
                    {
                        return 0;
                    }
                    if(c==" ")
                    {
                        a++;
                    }
                }
                a=a-1;
                document.getElementById('result').innerHTML="The number of words in sentence are "+a+".";
            }
        </script>
    </body>
</html>
