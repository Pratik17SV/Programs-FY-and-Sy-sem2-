<!doctype html>
<html>
    <head>
        <title>Prime numbers</title>
    </head>
    <body>
        <h1>The Prime numbers between 1 to 100 are:</h1>
        <div id="primes"></div>
    <script>

    let primes=[];
    let i,n;
    for(i=1;i<=100;i++)
    {
      let a=0;
      for(n=1;n<=i;n++)
      {
        if(i%n==0)
        {
          a++;
        }
      }
      if(a==2)
      {
        document.write(i+", ");
      }
      
    }
    document.write(Date());    
    </script>

    </body>
</html>
